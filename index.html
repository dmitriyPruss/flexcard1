<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 1</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="cardContainer">
      <div class="head">
        <div class="headBack">
          <img src="./../imgs/dua.jpg" alt="duaLipa" />
        </div>
      </div>
      <div class="main">
        <h1>Dua Lipa</h1>
        <p id='transP'>Singer</p>
        <div class='address'>
          <img src="./../imgs/icons/map-marker-outline.png" alt="map marker">
          <p>London, England</p>
        </div>
        <p>+10 million followers</p>
        <div class="followers">
          <img src="./imgs/followers/kirk.jpg" alt="kirkorov" />
          <img src="./imgs/followers/vinnik.jpg" alt="vinnik" />
          <img src="./imgs/followers/timo.jpg" alt="timoshenko" />
          <img src="./imgs/followers/alien.jpg" alt="alien" />
          <img src="./imgs/followers/plus-circle.png" alt="circle" />
        </div>
        <div class="socialNetworks">
          <img src="./imgs/icons/facebook.png" alt="facebook" />
          <img src="./imgs/icons/instagram.png" alt="instagram" />
          <img src="./imgs/icons/pinterest.png" alt="pinterest" />
          <img src="./imgs/icons/twitter.png" alt="twitter" />
          <img src="./imgs/icons/vk.png" alt="vk" />
        </div>
      </div>
    </div>
  </body>
</html>
